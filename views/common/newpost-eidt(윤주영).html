<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>instagram</title>
  <link rel="stylesheet" href="/resources/css/common-style.css" />
  <link rel="stylesheet" href="/resources/css/newpost-eidt-style.css" />


  <script src="https://kit.fontawesome.com/591746f9e8.js" crossorigin="anonymous"></script>
</head>


<body>
  <!-- 헤더 -->
  <header>
    <section id="header-section">
      <!-- 로고 -->
      <section class="logo-section">
        <a href="#"><img id="logo" src="/resources/images/instagram.png" /></a>
      </section>
      <!-- 검색창 -->
      <section class="search-section">
        <form action="#">
          <fieldset>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" name="search" id="searchInput" placeholder="검색" autocapitalize="none"
              autocomplete="off" />
          </fieldset>
        </form>
      </section>
      <!-- 메뉴 -->
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#"> <i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-paper-plane"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-square-plus"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-compass"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-heart"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </header>





  <!-- 메인 섹션 -->
  <!-- main 태그 안쪽에 구현할 태그 작성해주시면 됩니다. -->
  <main>
    <form action="#">
      <button name="close" id="close-post">
        <span id="post-x"><i class="fa-solid fa-x"></i></span>
      </button>
    </form>

    <!-- 모달 배경 -->
    <div class="modal_background">
      <!-- 모달 흰창 -->
      <section class="modal_post_section">
        <div class="new-post-background">
          <!-- 게시물 작성 top -->
          <section class="new-post-top-section">
            <div class="new-post-top">
              <button class="new-post-top-back-btn" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
              <div class="new-post-top-title">자르기</div>
              <button class="new-post-top-next-btn">다음</button>
            </div>
          </section>
          <!-- 게시물 작성 bottom -->


          <!-- 게시물 작성 bottom -->
          <section class="new-post-bottom-section">
            <div class="new-post-file-input-box">
              <div class="file-eidt">
                <img id="file" src="/resources/images/square2.jpg" alt="파일미리보기">
                <!-- 다음 사진 보기 -->
                <div class="img-next-view">
                  <div class="btn-background">
                    <i class="fa-solid fa-chevron-right"></i>
                  </div>
                </div>

                <div class="img-btn">
                  <!-- 이미지 편집 -->
                  <div class="img-cut-menu">
                    <input id="img-cut-checkbox" type="checkbox" />
                    <label for="img-cut-checkbox">
                      <div class="btn-background">
                        <i class="fa-solid fa-scissors"></i>
                      </div>
                    </label>
                  </div>

                  <!-- 이미지 추가 -->
                  <div class="img-add-menu">
                    <input id="img-add-checkbox" type="checkbox" />
                    <div class="btn-background">
                      <i class="fa-regular fa-square-plus"></i>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
  </main>


  <!-- 푸터 -->
  <footer>
    <p>
      Copyright &copy; KH Information Educational Institute A-Class SNS Team
    </p>
    <article>
      <a href="#">프로젝트 소개</a>
      <span>|</span>
      <a href="#">이용약관</a>
      <span>|</span>
      <a href="#">개인정보처리방침</a>
      <span>|</span>
      <a href="#">고객센터</a>
    </article>
  </footer>
</body>

</html>
